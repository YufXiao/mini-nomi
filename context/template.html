<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dungeon Ascension - Crystal Mines</title>
    <style>
        :root {
            /* Crystal Mines Biome Palette */
            --bg-deep: #05040a; 
            --bg-lighter: #131124; 
            --accent-cyan: #38bdf8; 
            --accent-cyan-glow: rgba(56, 189, 248, 0.6);
            --accent-purple: #a855f7; 
            --accent-green: #32D74B;
            --accent-red: #FF453A;
            --text-white: #F8FAFC;
            --text-dim: rgba(248, 250, 252, 0.5);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
            background: linear-gradient(180deg, var(--bg-deep) 0%, var(--bg-lighter) 100%);
            color: var(--text-white);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* --- 公用组件 --- */
        .hidden { display: none !important; }
        .fade-out { animation: fadeOut 0.5s forwards; }
        .fade-in { animation: fadeIn 0.5s forwards; }

        @keyframes fadeOut { to { opacity: 0; transform: scale(0.95); } }
        @keyframes fadeIn { from { opacity: 0; transform: scale(1.05); } to { opacity: 1; transform: scale(1); } }

        /* 背景装饰粒子 */
        .bg-particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--accent-purple) 0%, transparent 70%);
            opacity: 0.3;
            animation: float-bg 20s infinite ease-in-out;
            pointer-events: none;
            z-index: 0;
        }
        @keyframes float-bg {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(10px, -20px) scale(1.2); }
        }

        /* 顶部 HUD (常驻) */
        .hud-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 50;
            display: flex;
            gap: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            pointer-events: none;
        }
        
        .hud-item {
            background: rgba(0, 0, 0, 0.5);
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .soul-fire-icon {
            width: 12px;
            height: 12px;
            background: var(--accent-cyan);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--accent-cyan);
            animation: flicker 2s infinite;
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(0.9); }
        }

        /* --- 阶段 0: 首页 --- */
        #home-phase {
            width: 100%;
            height: 100%;
            display: flex; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 30;
            background: linear-gradient(180deg, var(--bg-deep) 0%, var(--bg-lighter) 100%);
        }

        .game-title {
            font-size: 42px;
            font-weight: 900;
            line-height: 1.1;
            text-align: center;
            letter-spacing: -1px;
            margin-bottom: 20px;
            background: linear-gradient(180deg, #fff, var(--text-dim));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(168, 85, 247, 0.3);
        }

        .game-subtitle {
            font-size: 14px;
            color: var(--text-dim);
            letter-spacing: 4px;
            margin-bottom: 60px;
            text-transform: uppercase;
        }

        .stats-display {
            display: flex;
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .stat-box { text-align: center; }
        .stat-val { font-size: 24px; font-weight: 700; color: var(--accent-cyan); }
        .stat-label { font-size: 12px; color: var(--text-dim); margin-top: 4px; }

        .settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        .settings-btn:hover { opacity: 1; }

        .main-start-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--accent-cyan);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            font-size: 24px;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            animation: pulse-glow 3s infinite ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .btn-sub { font-size: 12px; font-weight: 400; color: var(--text-dim); margin-top: 8px; }
        .main-start-btn:active { transform: scale(0.95); background: rgba(56, 189, 248, 0.1); }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 30px rgba(56, 189, 248, 0.1); }
            50% { box-shadow: 0 0 50px rgba(56, 189, 248, 0.3); border-color: rgba(255, 255, 255, 0.5); }
        }

        /* --- 阶段 1: 记忆阶段 --- */
        #memorization-phase {
            width: 100%;
            height: 100%;
            display: none; 
            flex-direction: column;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 60px;
        }

        .progress-bar {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-red));
            box-shadow: 0 0 8px rgba(50, 215, 75, 0.6);
            transform-origin: left;
        }
        .anim-countdown { animation: countdown 15s linear forwards; }
        @keyframes countdown { from { transform: scaleX(1); } to { transform: scaleX(0); } }

        .list-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 24px;
            overflow-y: auto;
        }

        .word-row {
            width: 100%;
            max-width: 340px;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            padding: 16px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .word-english { font-size: 28px; font-weight: 700; letter-spacing: 0.5px; font-family: 'Courier New', monospace; }
        .syllable-1 { opacity: 1; color: var(--text-white); text-shadow: 0 0 10px rgba(255,255,255,0.2); }
        .syllable-2 { opacity: 0.6; }
        .syllable-3 { opacity: 0.8; }
        .word-chinese { font-size: 15px; color: var(--text-dim); }

        .bottom-area {
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(0deg, var(--bg-deep) 20%, transparent 100%);
        }

        .ghost-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--text-white);
            padding: 14px 48px;
            border-radius: 100px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.05);
            animation: breathe 3s infinite ease-in-out;
            transition: all 0.2s;
        }
        .ghost-btn:active { transform: scale(0.95); background: rgba(255,255,255,0.1); }
        @keyframes breathe {
            0%, 100% { box-shadow: 0 0 15px rgba(56, 189, 248, 0.05); border-color: rgba(255, 255, 255, 0.3); }
            50% { box-shadow: 0 0 25px rgba(56, 189, 248, 0.2); border-color: rgba(255, 255, 255, 0.6); }
        }

        /* --- 阶段 2: 气泡战斗阶段 --- */
        #combat-phase {
            width: 100%;
            height: 100%;
            display: none; 
            flex-direction: column;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 20;
        }

        /* 侧边高度计 */
        .side-altimeter {
            position: absolute;
            right: 10px;
            top: 20%;
            height: 60%;
            width: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            z-index: 40;
        }
        
        .alt-fill {
            width: 100%;
            background: var(--accent-cyan);
            border-radius: 3px;
            box-shadow: 0 0 10px var(--accent-cyan);
            transition: height 1s ease-out;
        }

        .alt-label {
            position: absolute;
            right: 15px;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            color: var(--text-dim);
            white-space: nowrap;
        }
        .alt-label.current { 
            color: var(--text-white); 
            font-weight: bold; 
            text-shadow: 0 0 5px var(--accent-cyan);
            right: 18px; 
        }

        /* 顶部问题区 */
        .combat-header {
            flex: 0 0 25%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding-top: 40px;
        }

        .skip-btn {
            position: absolute;
            top: 20px;
            right: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-dim);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            z-index: 40;
            transition: all 0.2s;
        }
        .skip-btn:active { background: rgba(255, 69, 58, 0.2); border-color: var(--accent-red); color: var(--accent-red); }
        
        /* 撤销按钮 (Backspace) */
        .undo-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px; height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-white);
            display: flex;
            justify-content: center; align-items: center;
            font-size: 18px;
            cursor: pointer;
            z-index: 40;
        }
        .undo-btn:active { background: rgba(255, 255, 255, 0.2); transform: scale(0.95); }

        .progress-dots {
            position: absolute;
            top: 70px; /* 移到下面一点 */
            display: flex;
            gap: 6px;
        }
        .dot { width: 6px; height: 6px; border-radius: 50%; background: rgba(255,255,255,0.2); }
        .dot.active { background: var(--accent-cyan); box-shadow: 0 0 8px var(--accent-cyan); }

        .question-text {
            font-size: 24px;
            font-weight: 500;
            color: var(--text-white);
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            animation: float-text 6s ease-in-out infinite;
        }
        @keyframes float-text {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* 中部填空槽 */
        .slots-container {
            flex: 0 0 25%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            transition: transform 0.1s;
        }

        .slot {
            height: 60px;
            min-width: 60px;
            padding: 0 15px;
            border-radius: 16px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: transparent;
            font-size: 20px;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer; /* 可点击 */
        }

        .slot.filled {
            border-style: solid;
            border-color: rgba(255, 255, 255, 0.5);
            background: var(--glass-bg);
            color: var(--text-white);
            text-shadow: 0 0 10px var(--accent-cyan);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.2);
        }
        
        .slot.success {
            border-color: var(--accent-green);
            background: rgba(50, 215, 75, 0.1);
            box-shadow: 0 0 20px rgba(50, 215, 75, 0.4);
            transform: scale(1.1);
            cursor: default;
        }

        .slot.error {
            border-color: var(--accent-red);
            background: rgba(255, 69, 58, 0.1);
        }

        /* 底部气泡池 */
        .bubble-pool {
            flex: 0 0 50%;
            position: relative;
            overflow: hidden;
            background: linear-gradient(180deg, rgba(255,255,255,0.02) 0%, transparent 20%);
        }

        .bubble {
            position: absolute;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--accent-cyan);
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            animation: float-bubble 4s ease-in-out infinite;
        }

        .bubble:active { transform: scale(0.9); background: rgba(255,255,255,0.15); }
        .bubble.used { opacity: 0; pointer-events: none; transform: scale(0); }

        @keyframes float-bubble {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        /* 胜利转场文字 */
        .victory-text {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            font-weight: 900;
            color: var(--text-white);
            text-shadow: 0 0 30px var(--accent-cyan);
            opacity: 0;
            pointer-events: none;
            z-index: 30;
        }
        .victory-anim { animation: victoryPop 1.5s ease-out forwards; }
        @keyframes victoryPop {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); filter: blur(10px); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); filter: blur(0); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); filter: blur(20px); }
        }

        /* --- 阶段 3: 结算阶段 --- */
        #settlement-phase {
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0; left: 0;
            z-index: 60;
            background: rgba(2, 8, 23, 0.95);
            backdrop-filter: blur(20px);
        }

        .settle-title { font-size: 32px; font-weight: 800; margin-bottom: 40px; color: var(--text-white); }
        .settle-row { display: flex; align-items: center; gap: 20px; margin-bottom: 20px; font-family: 'Courier New', monospace; font-size: 18px; }
        .settle-val { color: var(--accent-cyan); font-weight: bold; font-size: 24px; }
        .ascend-anim { animation: slideUp 1s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    </style>
</head>
<body>

    <!-- HUD (全局常驻) -->
    <div class="hud-bar">
        <div class="hud-item">
            <div class="soul-fire-icon"></div>
            <span id="hud-soul-fire">0</span>
        </div>
        <div class="hud-item">
            <span>B</span><span id="hud-floor">1000</span><span>F</span>
        </div>
    </div>

    <!-- 背景装饰粒子 -->
    <div class="bg-particle" style="width: 120px; height: 120px; top: 15%; left: 10%; filter: blur(40px);"></div>
    <div class="bg-particle" style="width: 200px; height: 200px; top: 60%; right: -20px; filter: blur(50px); animation-delay: -5s; background: radial-gradient(circle, var(--accent-cyan) 0%, transparent 70%);"></div>

    <!-- 阶段 0: 首页 (Home Phase) -->
    <div id="home-phase">
        <div class="settings-btn" onclick="alert('Settings clicked!')">⚙️</div>
        
        <div class="game-title">DUNGEON<br>ASCENSION</div>
        <div class="game-subtitle">Biomes: Crystal Mines</div>
        
        <div class="stats-display">
            <div class="stat-box">
                <div class="stat-val" id="home-floor">B1000F</div>
                <div class="stat-label">Current Depth</div>
            </div>
            <div class="stat-box">
                <div class="stat-val" id="home-soul">0</div>
                <div class="stat-label">Soul Fire</div>
            </div>
        </div>

        <button class="main-start-btn" id="home-start-btn">
            START<br>CLIMB
            <span class="btn-sub">Level 1</span>
        </button>
    </div>

    <!-- 阶段 1: 记忆阶段 -->
    <div id="memorization-phase">
        <div class="progress-container">
            <div class="progress-bar" id="memo-progress-bar"></div>
        </div>

        <div class="list-container">
            <!-- 单词列表由 JS 生成 -->
        </div>

        <div class="bottom-area">
            <button class="ghost-btn" id="im-ready-btn">I'M READY</button>
        </div>
    </div>

    <!-- 阶段 2: 气泡战斗阶段 -->
    <div id="combat-phase">
        <!-- 胜利动效占位 -->
        <div class="victory-text" id="victory-text">CONNECT</div>

        <!-- 侧边高度计 -->
        <div class="side-altimeter">
            <div class="alt-label" style="top: 0">0F</div>
            <div class="alt-label current" id="alt-current-label" style="bottom: 0%">B1000F</div>
            <div class="alt-fill" id="alt-fill" style="height: 0%"></div>
        </div>

        <div class="combat-header">
            <!-- 撤销按钮 -->
            <div class="undo-btn" id="combat-undo-btn">⌫</div>

            <div class="progress-dots" id="progress-dots">
                <!-- 点点由 JS 生成 -->
            </div>
            <button class="skip-btn" id="combat-skip-btn">SKIP ⏭</button>
            <div class="question-text" id="question-text">vt. 连接；联系</div>
        </div>

        <div class="slots-container" id="slots-container">
            <!-- 填空槽由 JS 生成 -->
        </div>

        <div class="bubble-pool" id="bubble-pool">
            <!-- 气泡由 JS 生成 -->
        </div>
    </div>

    <!-- 阶段 3: 结算阶段 -->
    <div id="settlement-phase">
        <div class="settle-title" id="settle-title">RUN COMPLETE</div>
        
        <div class="settle-row ascend-anim" style="animation-delay: 0.1s">
            <span>Soul Fire Collected:</span>
            <span class="settle-val" id="settle-soul">+0</span>
        </div>
        
        <div class="settle-row ascend-anim" style="animation-delay: 0.3s">
            <span>Height Ascended:</span>
            <span class="settle-val" id="settle-height" style="color: var(--accent-green)">+0m</span>
        </div>

        <div style="margin-top: 40px" class="ascend-anim" style="animation-delay: 0.5s">
            <button class="ghost-btn" id="settle-confirm-btn">CONTINUE</button>
        </div>
    </div>

    <script>
        // 游戏数据
        const wordData = [
            { id: 1, word: 'memory', syllables: ['mem', 'o', 'ry'], cn: 'n. 记忆；回忆', diff: 1.0 },
            { id: 2, word: 'dungeon', syllables: ['dun', 'geon'], cn: 'n. 地牢；土牢', diff: 1.0 },
            { id: 3, word: 'fragment', syllables: ['frag', 'ment'], cn: 'n. 碎片；片段', diff: 1.5 },
            { id: 4, word: 'ephemeral', syllables: ['e', 'phem', 'er', 'al'], cn: 'adj. 短暂的', diff: 2.0 },
            { id: 5, word: 'abyss', syllables: ['a', 'byss'], cn: 'n. 深渊', diff: 1.0 }
        ];

        // 玩家状态
        let playerStats = {
            currentFloor: -1000, // B1000F
            soulFire: 0
        };

        // 临时 Run 状态
        let runStats = {
            currentLevel: 0,
            soulFireGained: 0,
            heightAscended: 0
        };

        let currentSyllables = []; 
        let userFilled = []; // 存储 {val: string, bubbleEl: HTMLElement}
        let memoTimeout;

        // DOM Elements
        const phases = {
            home: document.getElementById('home-phase'),
            memo: document.getElementById('memorization-phase'),
            combat: document.getElementById('combat-phase'),
            settle: document.getElementById('settlement-phase')
        };
        
        const hud = {
            floor: document.getElementById('hud-floor'),
            soul: document.getElementById('hud-soul-fire')
        };

        const homeStartBtn = document.getElementById('home-start-btn');
        const imReadyBtn = document.getElementById('im-ready-btn');
        const combatSkipBtn = document.getElementById('combat-skip-btn');
        const combatUndoBtn = document.getElementById('combat-undo-btn');
        const settleConfirmBtn = document.getElementById('settle-confirm-btn');
        const memoProgressBar = document.getElementById('memo-progress-bar');

        // 初始化
        updateGlobalUI();

        function updateGlobalUI() {
            hud.floor.textContent = Math.abs(playerStats.currentFloor);
            hud.soul.textContent = playerStats.soulFire;
            
            document.getElementById('home-floor').textContent = `B${Math.abs(playerStats.currentFloor)}F`;
            document.getElementById('home-soul').textContent = playerStats.soulFire;
            updateAltimeter();
        }

        function updateAltimeter() {
            const pct = ((1000 - Math.abs(playerStats.currentFloor)) / 1000) * 100;
            document.getElementById('alt-fill').style.height = `${Math.max(0, Math.min(100, pct))}%`;
            
            const label = document.getElementById('alt-current-label');
            label.textContent = `B${Math.abs(playerStats.currentFloor)}F`;
            label.style.bottom = `${Math.max(0, Math.min(100, pct))}%`;
        }

        function switchPhase(fromPhase, toPhase, displayType = 'flex') {
            fromPhase.classList.add('fade-out');
            setTimeout(() => {
                fromPhase.style.display = 'none';
                fromPhase.classList.remove('fade-out');
                toPhase.style.display = displayType;
                toPhase.classList.remove('hidden');
                toPhase.classList.add('fade-in');
            }, 400);
        }

        // ------------------ 首页逻辑 ------------------

        homeStartBtn.addEventListener('click', () => {
            // 开始一个新的循环，不重置 playerStats (层数和魂火保留)，只重置 RunStats
            runStats = { currentLevel: 0, soulFireGained: 0, heightAscended: 0 };
            switchPhase(phases.home, phases.memo);
            startMemoPhase();
        });

        // ------------------ 记忆阶段逻辑 ------------------

        function startMemoPhase() {
            phases.memo.style.display = 'flex';
            
            memoProgressBar.classList.remove('anim-countdown');
            void memoProgressBar.offsetWidth; 
            memoProgressBar.classList.add('anim-countdown');

            const listContainer = document.querySelector('.list-container');
            listContainer.innerHTML = ''; 
            wordData.forEach((item, index) => {
                const row = document.createElement('div');
                row.className = 'word-row fade-in';
                row.style.animationDelay = `${index * 0.1}s`;
                
                let sylHtml = '';
                item.syllables.forEach((syl, i) => {
                    const opacityClass = `syllable-${(i % 3) + 1}`;
                    const dash = i < item.syllables.length - 1 ? '-' : '';
                    sylHtml += `<span class="${opacityClass}">${syl}</span>${dash}`;
                });

                row.innerHTML = `
                    <div class="word-english">${sylHtml}</div>
                    <div class="word-chinese">${item.cn}</div>
                `;
                listContainer.appendChild(row);
            });

            clearTimeout(memoTimeout);
            memoTimeout = setTimeout(() => {
                if(phases.memo.style.display !== 'none') {
                   goToCombat();
                }
            }, 15000);
        }

        imReadyBtn.addEventListener('click', () => {
            goToCombat();
        });

        function goToCombat() {
            clearTimeout(memoTimeout);
            switchPhase(phases.memo, phases.combat);
            startCombat();
        }

        // ------------------ 战斗阶段逻辑 ------------------

        function startCombat() {
            const dotsContainer = document.getElementById('progress-dots');
            dotsContainer.innerHTML = '';
            wordData.forEach((_, i) => {
                const dot = document.createElement('div');
                dot.className = i === 0 ? 'dot active' : 'dot';
                dotsContainer.appendChild(dot);
            });

            loadLevel(0);
        }

        // --- Skip 逻辑 ---
        combatSkipBtn.addEventListener('click', () => {
             phases.combat.classList.add('shake');
             setTimeout(() => phases.combat.classList.remove('shake'), 400);
             setTimeout(() => {
                 loadLevel(runStats.currentLevel + 1);
             }, 300);
        });

        // --- Undo 逻辑 ---
        combatUndoBtn.addEventListener('click', undoLastSlot);

        function undoLastSlot() {
            if (userFilled.length === 0) return;
            
            // 弹出最后一个
            const lastItem = userFilled.pop();
            const slotIndex = userFilled.length; // 因为刚pop，length就是原最后一个的index
            
            // 恢复气泡
            if (lastItem.bubbleEl) {
                lastItem.bubbleEl.classList.remove('used');
                lastItem.bubbleEl.style.transform = 'scale(1)';
                lastItem.bubbleEl.style.opacity = '1';
                lastItem.bubbleEl.style.pointerEvents = 'auto';
            }

            // 清空槽位
            const slots = document.querySelectorAll('.slot');
            const targetSlot = slots[slotIndex];
            targetSlot.textContent = '';
            targetSlot.classList.remove('filled');
        }

        // 支持点击槽位撤销 (UX优化)
        function handleSlotClick(index) {
            // 只有当点击的是最后一个已填充的槽位时才撤销 (简化逻辑)
            // 或者：点击任意已填充槽位，清除该槽位及之后的所有槽位？
            // 简单起见：点击任意已填充槽位 = 触发一次 Undo (如果点击的是最后一个)
            // 更好的逻辑：点击已填充槽位 -> 移除该槽位的内容，将气泡放回。后续的槽位左移？
            // 鉴于拼写顺序很重要，我们采用“点击任意已填充槽位 -> 执行 Backspace 直到该槽位被清空” 或者最简单的 “只允许撤销最后一个”。
            
            if (index === userFilled.length - 1) {
                undoLastSlot();
            }
        }

        function loadLevel(index) {
            runStats.currentLevel = index;
            if (index >= wordData.length) {
                finishRun();
                return;
            }

            const data = wordData[index];
            currentSyllables = [...data.syllables]; 
            userFilled = []; // 重置

            document.getElementById('question-text').textContent = data.cn;
            
            const dots = document.querySelectorAll('.dot');
            dots.forEach((d, i) => i === index ? d.classList.add('active') : d.classList.remove('active'));

            const slotsContainer = document.getElementById('slots-container');
            slotsContainer.innerHTML = '';
            slotsContainer.className = 'slots-container'; 
            
            data.syllables.forEach((_, i) => {
                const slot = document.createElement('div');
                slot.className = 'slot';
                // 绑定点击事件用于撤销
                slot.addEventListener('click', () => handleSlotClick(i));
                slotsContainer.appendChild(slot);
            });

            const bubblePool = document.getElementById('bubble-pool');
            bubblePool.innerHTML = '';
            
            const shuffled = data.syllables
                .map((text, i) => ({ text, originalIdx: i }))
                .sort(() => Math.random() - 0.5);

            shuffled.forEach((item, i) => {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.textContent = item.text;
                bubble.dataset.val = item.text;
                
                const top = 10 + Math.random() * 60; 
                const left = 10 + Math.random() * 70;
                bubble.style.top = `${top}%`;
                bubble.style.left = `${left}%`;
                bubble.style.animationDelay = `${Math.random() * -5}s`;

                bubble.addEventListener('click', (e) => handleBubbleClick(e.target));
                bubblePool.appendChild(bubble);
            });
        }

        function handleBubbleClick(bubble) {
            if (userFilled.length >= currentSyllables.length) return;

            // 视觉隐藏
            bubble.classList.add('used');
            // 立即应用样式防止闪烁
            bubble.style.transform = 'scale(0)';
            bubble.style.opacity = '0';
            
            const val = bubble.dataset.val;
            // 存储对象以便撤销
            userFilled.push({ val: val, bubbleEl: bubble });

            const slotIndex = userFilled.length - 1;
            const slots = document.querySelectorAll('.slot');
            const targetSlot = slots[slotIndex];

            targetSlot.textContent = val;
            targetSlot.classList.add('filled');

            if (userFilled.length === currentSyllables.length) {
                checkAnswer();
            }
        }

        function checkAnswer() {
            // 提取值进行比较
            const userValString = userFilled.map(u => u.val).join('');
            const isCorrect = userValString === currentSyllables.join('');
            
            const slotsContainer = document.getElementById('slots-container');
            const slots = document.querySelectorAll('.slot');
            const currentWordData = wordData[runStats.currentLevel];

            if (isCorrect) {
                slots.forEach(s => s.classList.add('success'));
                
                runStats.soulFireGained += 1; 
                runStats.heightAscended += Math.floor(10 * currentWordData.diff); 

                playerStats.soulFire += 1; 
                hud.soul.textContent = playerStats.soulFire;

                const victoryText = document.getElementById('victory-text');
                victoryText.textContent = currentWordData.word.toUpperCase();
                victoryText.classList.remove('victory-anim');
                void victoryText.offsetWidth; 
                victoryText.classList.add('victory-anim');

                setTimeout(() => {
                    loadLevel(runStats.currentLevel + 1);
                }, 1200);

            } else {
                slotsContainer.classList.remove('shake');
                void slotsContainer.offsetWidth;
                slotsContainer.classList.add('shake');
                slots.forEach(s => s.classList.add('error'));

                setTimeout(() => {
                    // 错误后自动重置
                    // 恢复所有气泡
                    userFilled.forEach(item => {
                        if(item.bubbleEl) {
                            item.bubbleEl.classList.remove('used');
                            item.bubbleEl.style.transform = 'scale(1)';
                            item.bubbleEl.style.opacity = '1';
                        }
                    });
                    userFilled = [];
                    
                    slots.forEach(s => {
                        s.className = 'slot';
                        s.textContent = '';
                    });
                }, 600);
            }
        }

        // ------------------ 结算阶段逻辑 ------------------

        function finishRun() {
            // 更新玩家永久状态
            playerStats.currentFloor += runStats.heightAscended;
            if(playerStats.currentFloor > 0) playerStats.currentFloor = 0; 

            // UI 展示
            document.getElementById('settle-soul').textContent = `+${runStats.soulFireGained}`;
            document.getElementById('settle-height').textContent = `+${runStats.heightAscended}m`;
            
            // 根据是否到达地表改变按钮文本
            const btn = document.getElementById('settle-confirm-btn');
            const title = document.getElementById('settle-title');
            
            if (playerStats.currentFloor >= 0) {
                title.textContent = "ESCAPED!";
                title.style.color = "var(--accent-green)";
                btn.textContent = "RETURN TO CAMP";
            } else {
                title.textContent = "REST POINT";
                title.style.color = "var(--text-white)";
                btn.textContent = "CONTINUE CLIMB";
            }

            switchPhase(phases.combat, phases.settle);
            updateGlobalUI(); 
        }

        settleConfirmBtn.addEventListener('click', () => {
            if (playerStats.currentFloor >= 0) {
                // 胜利，回首页
                // 重置层数以便下次玩 (演示用)
                playerStats.currentFloor = -1000;
                switchPhase(phases.settle, phases.home);
            } else {
                // 继续攀升 -> 回到 Memory Phase (下一组词)
                // 这里我们重置 runStats，开始新的一轮
                runStats = { currentLevel: 0, soulFireGained: 0, heightAscended: 0 };
                // 注意：在真实游戏中，这里应该 fetchNewWords()
                // 现在我们只是循环使用演示数据
                switchPhase(phases.settle, phases.memo);
                startMemoPhase();
            }
        });

    </script>
